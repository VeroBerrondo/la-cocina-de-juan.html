    <main>
        <br>
        <h3>Formulario de Registro</h3>
        <br>
        <div class="formulario">
            <form action="show_data.html" target="_blank">
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre aqui...">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido aqui...">
                <br><br>
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="text" id="birthdate" name="birthdate" placeholder="mm/dd/aaaa...">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa aqui tu Email...">
                <br><br>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa aqui tu nombre de Usuario...">
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa aqui tu Contraseña">
                <br><br>
                <h3>¿Tenes Sugerencias? Escribinos:</h3>
                <label for="comentarios"></label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                <br><br>

                <input type="submit">
                <input type="reset">
                <br><br>
            </form>
        </div>
